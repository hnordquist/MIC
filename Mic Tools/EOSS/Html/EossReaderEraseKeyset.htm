<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<title></title>
		<LINK href="EossReaderStyleSheet.css" type="text/css" rel="stylesheet" media="screen">
		<LINK href="EossReaderPrintStyleSheet.css" type="text/css" rel="stylesheet" media="print">
		<SCRIPT language="JavaScript" src="EossIncludes.js"></SCRIPT>
		<SCRIPT language="JavaScript">
			function window.onload()
			{
				try {
					// complete the caption			
					SerialNumber.innerText = ISeal.SerialNumber;
				}
				catch (e) {
					window.location.href ="EossReaderBlank.htm";
				}
			}
			function Erase()
			{
				try {
					ISeal.EraseKeyset();
					window.location.href ="EossReaderEraseCompleted.htm";
				}
				catch (e) {
					window.location.href ="EossReaderError.htm"
				}; 
			}
			
			
		</SCRIPT>
	</head>
	<body>
		<h1 class="alerthead">EOSS S/N <span id="SerialNumber"></span>
		</h1>
		<table cellSpacing="0" cellPadding="0" width="100%">
			<tr>
				<td width="5" height="5"><img src="uldo.gif"></td>
				<td class="alertcaption"></td>
				<td width="5" height="5"><img src="urdo.gif"></td>
			</tr>
			<tr class="alertcaption">
				<td width="5"></td>
				<td>Erase Key-set</td>
				<td width="5"></td>
			</tr>
		</table>
		<table class="alertframe" cellSpacing="0" cellPadding="5" width="100%">
			<tr class="info">
				<td width="20"></td>
				<td>
					<p><b>Warning!</b></p>
					<p>
						The key-set in the seal is about to be erased.<br>
						The event logging will be stopped and the communication is no longer secure!</p>
				</td>
				<td width="20"></td>
			</tr>
			<tr class="info">
				<td colspan="3">
					<table cellSpacing="1" cellPadding="5" width="100%">
						<tr class="menu">
							<td>
								<INPUT id="EraseButton" title="Erase key-set" onclick="Erase()" type="button" value="Erase key-set">
							</td>
						</tr>
						<tr class="menu">
							<td><a href="EossReaderSeal.htm">&lt;&lt; Back</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
