<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<title></title>
		<LINK href="EossReaderStyleSheet.css" type="text/css" rel="stylesheet" media="screen">
		<LINK href="EossReaderPrintStyleSheet.css" type="text/css" rel="stylesheet" media="print">
		<SCRIPT language="JavaScript" src="EossIncludes.js"></SCRIPT>
		<SCRIPT language="JavaScript">
			function window.onload()
			{
				try {
					// complete the caption
				
			
					SerialNumber.innerText = ISeal.SerialNumber;
					// check logon status
					if (ISeal.LoggedOn) {
						window.location.href ="EossReaderActions.htm";
					}
					else { 
						// connect to the seal
						try {
							ISeal.GetChallenge();
			
							// if broadcast address was used...
							SerialNumber.innerText = ISeal.SerialNumber;
						}
						catch (e) {
							window.location.href ="EossReaderError.htm";
						}
						// show info
						Version.innerText = ISeal.Firmware;
						var KeysetNumber = ISeal.KeysetNumber;
							if (KeysetNumber) {
							Keyset.innerText = ISeal.KeysetNumber + " " + ISeal.KeysetDate + " " + ISeal.KeysetTime;
						}
						else {
							Keyset.innerText = "none";
						}
					}
				}
				catch (e) {
					window.location.href ="EossReaderBlank.htm";
				}

			}
			function Logon()
			{
				try {
               // cursor shape
               Body.style.cursor = "wait";
               LogonButton.style.cursor = "wait";
               
					ISeal.Logon();
					window.location.href ="EossReaderActions.htm";
				}
				catch (e)
				{
					window.location.href ="EossReaderError.htm";
				}
            finally {
               Body.style.cursor = "default";
               LogonButton.style.cursor = "default";
            }
			}
		</SCRIPT>
	</head>
	<body id="Body">
		<h1>EOSS S/N <span id="SerialNumber"></span>
		</h1>
		<table cellSpacing="0" cellPadding="0" width="100%">
			<tr>
				<td class="corner" width="5" height="5"><img src="ulsb.gif"></td>
				<td class="windowcaption"></td>
				<td class="corner" width="5" height="5"><img src="ursb.gif"></td>
			</tr>
			<tr class="windowcaption">
				<td width="5"></td>
				<td>Welcome</td>
				<td width="5"></td>
			</tr>
		</table>
		<table class="windowframe" cellSpacing="0" cellPadding="5" width="100%">
			<tr class="info">
				<td colspan="2"><b>Information</b></td>
			</tr>
			<tr class="info">
				<td>Firmware Version:</td>
				<td id="Version"></td>
			</tr>
			<tr class="info">
				<td>Key-set Number:</td>
				<td id="Keyset"></td>
			</tr>
			<tr class="info">
				<td colspan="2">
					<table cellSpacing="1" cellPadding="5" width="100%">
						<tr class="menu">
							<td><INPUT id="LogonButton" title="Logon" onclick="Logon()" type="button" value="Logon">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
