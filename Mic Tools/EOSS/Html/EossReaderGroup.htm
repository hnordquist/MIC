<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<LINK href="EossReaderStyleSheet.css" type="text/css" rel="stylesheet" media="screen">
		<LINK href="EossReaderPrintStyleSheet.css" type="text/css" rel="stylesheet" media="print">
		</LINK>
		<SCRIPT language="JavaScript" src="EossIncludes.js"></SCRIPT>
		<SCRIPT language="JavaScript">
			var Pos = 0;
			function window.onload()
			{
				try {
					// complete the caption			
					GroupName.innerText = IGroup.Name;
					Information.innerHTML = "<b>" + IGroup.Count + " Seals</b>";
               if (IGroup.Count == 0)
                  StartButton.disabled = true;
				}
				catch (e) {
					window.location.href ="EossReaderBlank.htm";
				}
			}
			
			function Start()
			{
				try {
					ISession.SetValue("Sync", Sync.checked)
				} catch (e) {};
				window.location.href ="EossReaderGroupReadout.htm";
			}
			
		</SCRIPT>
	</head>
	<body>
		<h1><span id="GroupName"></span>
		</h1>
		<table cellSpacing="0" cellPadding="0" width="100%">
			<tr>
				<td class="corner" width="5" height="5"><img src="ulsb.gif"></td>
				<td class="windowcaption"></td>
				<td class="corner" width="5" height="5"><img src="ursb.gif"></td>
			</tr>
			<tr class="windowcaption">
				<td width="5"></td>
				<td>Group Interrogation</td>
				<td width="5"></td>
			</tr>
		</table>
		<table class="windowframe" cellSpacing="0" cellPadding="5" width="100%">
			<tr class="info">
				<td id="Information"></td>
			</tr>
			<tr class="info">
				<td>
					<table cellSpacing="0" cellPadding="5" width="100%" ID="Table1">
						<tr class="menu">
							<td><INPUT id="Sync" type="checkbox">&nbsp;Synchronize seal clock before interrogation</INPUT>
							</td>
						</tr>
						<tr class="menu">
							<td><INPUT id="StartButton" title="Start Interrogation" onclick="Start()" type="button" value="Start Interrogation">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
