<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<title></title>
		<LINK href="EossReaderStyleSheet.css" type="text/css" rel="stylesheet" media="screen">
		<LINK href="EossReaderPrintStyleSheet.css" type="text/css" rel="stylesheet" media="print">
		<SCRIPT language="JavaScript" src="EossIncludes.js"></SCRIPT>
		<SCRIPT language="JavaScript">
			function window.onload()
			{
				try {
					// complete the caption			
					SerialNumber.innerText = ISeal.SerialNumber;
				}
				catch (e) {
					window.location.href ="EossReaderBlank.htm";
				}
			}
			function Initialize()
			{
				try {
               // cursor shape
               Body.style.cursor = "wait";
               IniButton.style.cursor = "wait";

					if (Clear.checked) ISeal.ClearPad();
					if (Sync.checked) ISeal.Synchronize();
					if (Vacoss.checked)
						ISeal.CreateKeyset(1);
					else
						ISeal.CreateKeyset(0);
					ISeal.Logon();

               Body.style.cursor = "default";
               IniButton.style.cursor = "default";

					window.location.href ="EossReaderInitializationCompleted.htm";
				}
				catch (e) {
					window.location.href ="EossReaderError.htm"
				}
			}

		</SCRIPT>
	</head>
	<body id="Body">
		<h1 class="alerthead">EOSS S/N <span id="SerialNumber"></span>
		</h1>
		<table cellSpacing="0" cellPadding="0" width="100%">
			<tr>
				<td width="5" height="5"><img src="uldo.gif"></td>
				<td class="alertcaption"></td>
				<td width="5" height="5"><img src="urdo.gif"></td>
			</tr>
			<tr class="alertcaption">
				<td width="5"></td>
				<td>Seal Initialization</td>
				<td width="5"></td>
			</tr>
		</table>
		<table class="alertframe" cellSpacing="0" cellPadding="5" width="100%">
			<tr class="info">
				<td width="20"></td>
				<td>
					<p><b>Warning!</b></p>
					<p>
						The seal will be initialized with a new key-set.</p>
				</td>
				<td width="20"></td>
			</tr>
			<tr class="info">
				<td colspan="3">
					<table cellSpacing="1" cellPadding="5" width="100%">
						<tr class="menu">
							<td>
								<INPUT id="IniButton" title="Initialize" onclick="Initialize()" type="button" value="Start Initialization" NAME="IniButton"><br>
								<INPUT id="Sync" type="checkbox" checked>&nbsp;Synchronize seal clock</INPUT><br>
								<INPUT id="Clear" type="checkbox" checked>&nbsp;Clear inspection data</INPUT><br>
								<INPUT id="Vacoss" type="checkbox">&nbsp;Enable VACOSS emulation</INPUT><br>
							</td>
						</tr>
						<tr class="menu">
							<td><a href="EossReaderActions.htm">&lt;&lt; Back to Actions</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
