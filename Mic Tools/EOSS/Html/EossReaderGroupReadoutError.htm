<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<LINK href="EossReaderStyleSheet.css" type="text/css" rel="stylesheet" media="screen">
		<LINK href="EossReaderPrintStyleSheet.css" type="text/css" rel="stylesheet" media="print">
		<SCRIPT language="JavaScript" src="EossIncludes.js"></SCRIPT>
		<SCRIPT language="JavaScript">
			function window.onload() 
			{
				try {
					// complete the caption			
					GroupName.innerText = IGroup.Name;
					
					for (var i = 0; i < IGroup.Count; i++)
					{
						try 
						{
							var Seal = IGroup.Seal(i);
							if (Seal.Error != "")
								AddError(Seal.SerialNumber, Seal.Error, Seal.Reason);
						}
						catch (e) {}
					}
				}
				catch (e) {
					window.location.href ="EossReaderBlank.htm";
				}				
			}
			function AddError(Number, Error, Reason)
			{
				var Row = Errors.insertRow();
				var Cell = Row.insertCell();
				Cell.className="detail";
				Cell.innerText = 'EOSS ' + Number;
				Cell = Row.insertCell();
				Cell.className="detail";
				Cell.innerHTML = Error + "<br>" + Reason;
			}
		</SCRIPT>
	</head>
	<body>
		<h1 class="errorhead"><span id="GroupName"></span>
		</h1>
		<table cellSpacing="0" cellPadding="0" width="100%">
			<tr>
				<td width="5" height="5"><img src="ulcr.gif"></td>
				<td class="errorcaption"></td>
				<td width="5" height="5"><img src="urcr.gif"></td>
			</tr>
			<tr class="errorcaption">
				<td width="5"></td>
				<td>Error</td>
				<td width="5"></td>
			</tr>
		</table>
		<table class="errorframe" cellSpacing="0" cellPadding="5" width="100%">
			<tr class="info">
				<td><b>The following error(s) occurred:</b>
				</td>
			</tr>
			<tr class="info">
				<td>
					<table class="info" id="Errors" cellSpacing="0" cellPadding="1" width="100%">
					</table>
				</td>
			</tr>
			<tr class="info">
				<td>
					<table cellSpacing="1" cellPadding="5" width="100%">
						<tr class="menu">
							<td><a href="JavaScript:history.back(1)">&lt;&lt; Retry</a>
							</td>
						</tr>
						<tr class="menu">
							<td><a href="EossReaderGroupReport.htm">&gt;&gt; View report of available data</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
